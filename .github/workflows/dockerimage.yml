name: Docker Image CI

on: [push]

jobs:

  build:
 
    runs-on: ubuntu-16.04
 
    steps:
    - uses: actions/checkout@v1
    - name: Build the QuizMaker Docker image
      run: |
        cd src/QuizMaker
        docker build . --file Dockerfile --tag quizmaker:$(date +%s)
    - name: Build the QuizUserSimulator Docker image
      run: |
        cd src/QuizUserSimulator
        docker build . --file Dockerfile --tag quizsim:$(date +%s)
